   <!doctype html>
   <html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Random Quote</title>
       <!-- Подключение Bootstrap из CDN -->
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
       <div class="container mt-5">
           <div class="jumbotron text-center">
               <h1 class="display-4">Random Quote</h1>
               <p class="lead">{{ quote.content }}</p>
               <hr class="my-4">
               <p>— {{ quote.author }}</p>
               <a class="btn btn-primary btn-lg" href="/" role="button">Get Another Quote</a>
           </div>
       </div>
       <!-- Подключение JavaScript Bootstrap и jQuery из CDN -->
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
   </html>
